<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0">

<title>GreenPlate</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet">

<style>

/* ================= ROOT ================= */

:root{
  --primary:#00e676;
  --primary-dark:#00c853;
  --deep-green:#145a43;
  --light-bg:#f2f8f6;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:var(--light-bg);
  scroll-behavior:smooth;
}

/* ================= NAVBAR ================= */

.navbar{
  position:fixed;
  width:100%;
  padding:20px 70px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(10px);
  z-index:1000;
}

.logo{
  font-weight:700;
  font-size:22px;
  color:var(--deep-green);
}

.nav-links{
  display:flex;
  gap:35px;
  align-items:center;
}

.nav-links a{
  text-decoration:none;
  color:#333;
  font-weight:500;
  transition:0.3s;
}

.nav-links a:hover{
  color:var(--primary-dark);
}

.nav-btn{
  background:#6ff0c2;
  padding:10px 22px;
  border-radius:25px;
  color:#003d2c;
  font-weight:600;
}

/* ================= HERO ================= */

.hero{
  height:100vh;
  display:flex;
  align-items:center;
  padding:0 70px;
  background:
  linear-gradient(90deg,#145a43 45%, rgba(20,90,67,0.65)),
  url('https://images.unsplash.com/photo-1542838132-92c53300491e');
  background-size:cover;
  background-position:right;
  color:white;
}

.hero-content{
  max-width:600px;
}

.hero-tag{
  background:rgba(0,230,118,0.2);
  display:inline-block;
  padding:6px 15px;
  border-radius:20px;
  font-size:12px;
  margin-bottom:20px;
  color:var(--primary);
}

.hero h1{
  font-size:58px;
  line-height:1.2;
  font-weight:800;
}

.hero span{
  color:var(--primary);
}

.hero p{
  margin-top:20px;
  font-weight:300;
  opacity:0.9;
}

.hero-buttons{
  margin-top:35px;
}

.hero-buttons button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  margin-right:15px;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}

.primary{
  background:#6ff0c2;
  color:#003d2c;
}

.secondary{
  background:rgba(255,255,255,0.15);
  color:white;
  backdrop-filter:blur(5px);
}

.hero-buttons button:hover{
  transform:translateY(-3px);
}

/* ================= ROLES ================= */

.roles{
  padding:80px 70px;
  display:flex;
  gap:30px;
}

.role-card{
  flex:1;
  border-radius:25px;
  overflow:hidden;
  position:relative;
  height:320px;
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:flex-end;
  transition:0.4s;
}

.role-card:hover{
  transform:scale(1.03);
}

.role-overlay{
  background:linear-gradient(
    to top,
    rgba(0,0,0,0.8),
    transparent);
  width:100%;
  padding:25px;
  color:white;
}

.role-overlay button{
  padding:8px 18px;
  border:none;
  border-radius:20px;
  background:#6ff0c2;
  cursor:pointer;
}

</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->

<div class="navbar">
  <div class="logo">GreenPlate</div>

  <div class="nav-links">

    <a href="#">Impact</a>
    <a href="#">How It Works</a>

    <a class="nav-btn"
       href="register.html">
       Get Involved
    </a>

    <a class="nav-btn"
       href="login.html">
       Login
    </a>

  </div>
</div>


<!-- ================= HERO ================= -->

<section class="hero">

  <div class="hero-content">

    <div class="hero-tag">
      FIGHTING FOOD WASTE TOGETHER
    </div>

    <h1>
      Reducing Waste,<br>
      <span>Feeding Hope.</span>
    </h1>

    <p>
      We connect surplus food donors
      with NGOs and volunteers.
    </p>

    <div class="hero-buttons">

      <button class="primary"
        onclick="location.href='login.html'">
        Start Donating
      </button>

      <button class="secondary"
        onclick="location.href='register.html'">
        Get Involved
      </button>

    </div>

  </div>

</section>


<!-- ================= ROLES ================= -->

<section class="roles">

  <!-- DONOR -->
  <div class="role-card"
       style="background-image:url('https://images.unsplash.com/photo-1589927986089-35812388d1f4');">

    <div class="role-overlay">

      <h3>For Food Donors</h3>

      <button
        onclick="goRegister('donor')">
        Donate Surplus
      </button>

    </div>
  </div>


  <!-- NGO -->
  <div class="role-card"
       style="background-image:url('https://images.unsplash.com/photo-1509099836639-18ba1795216d');">

    <div class="role-overlay">

      <h3>For NGOs</h3>

      <button
        onclick="goRegister('ngo')">
        Join as NGO
      </button>

    </div>
  </div>


  <!-- VOLUNTEER -->
  <div class="role-card"
       style="background-image:url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f');">

    <div class="role-overlay">

      <h3>For Volunteers</h3>

      <button
        onclick="goRegister('volunteer')">
        Become Volunteer
      </button>

    </div>
  </div>

</section>


<!-- ================= SCRIPT ================= -->

<script>

/* SAVE ROLE + REDIRECT */

function goRegister(role){

  localStorage.setItem(
    "selectedRole",
    role
  );

  window.location.href =
    "register.html";
}

</script>

</body>
</html>
