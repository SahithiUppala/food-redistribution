<!DOCTYPE html>
<html>
<head>
  <title>Volunteer Dashboard</title>
  <link rel="stylesheet" href="css/style.css">

  <style>

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(
        135deg,
        #0dd650,
        #067b12
      );
      min-height: 100vh;
    }

    /* ðŸ“¦ Container */
    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      color: white;
    }

    h2 {
      margin-bottom: 20px;
    }

    /* ðŸ“¦ Pickup Cards */
    .card {
      background: rgba(255,255,255,0.2);
      padding: 15px;
      margin: 15px 0;
      border-radius: 12px;
    }

    /* ðŸ”˜ Buttons */
    button {
      background: #00bcd4;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #0097a7;
      transform: scale(1.05);
    }

  </style>
</head>

<body>

  <div class="container">

    <h2>Volunteer Dashboard ðŸšš</h2>

    <button onclick="loadPickups()">
      View Assigned Pickups
    </button>

    <br><br>

    <!-- PICKUPS WILL LOAD HERE -->
    <div id="pickupList"></div>

    <br>

    <button id="logout">Logout</button>

  </div>

  <script type="module" src="js/volunteer.js"></script>
  <script type="module" src="js/auth.js"></script>

</body>
</html>
